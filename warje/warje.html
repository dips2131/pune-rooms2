<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Warje</title>
<link rel="icon" type="image/png" href="logo.png">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --bg0:#0f1012;
    --bg1:#1d1f22;
    --bg2:#2a2d31;
    --card:#202327;
    --muted:#9ca0a6;
    --primary:#6c6f74;
    --accent:#b5b8bc;
    --text:#ececec;
    --ring: rgba(170,170,170,.35);
    --shadow:0 10px 30px rgba(0,0,0,.4);
    --radius:14px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;font-family:Inter,system-ui,sans-serif;color:var(--text);}

  /* Animated HD background via canvas */
  body{
    background:var(--bg1);
    overflow-x:hidden;
  }
  #bgCanvas{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    z-index:-1;
    background:
      radial-gradient(circle at 30% 40%, var(--bg2), var(--bg0) 70%),
      linear-gradient(140deg, var(--bg0), var(--bg1) 55%, var(--bg2));
  }

  /* Optional subtle animated noise overlay */
  .grain{
    pointer-events:none;
    position:fixed;inset:0;z-index:-1;
    background:url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'><filter id='n'><feTurbulence baseFrequency='.8' numOctaves='4' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='.08'/></svg>");
    animation: grain 14s linear infinite;
  }
  @keyframes grain{
    0%{transform:translate(0,0)}
    50%{transform:translate(-3%,2%)}
    100%{transform:translate(0,0)}
  }

  header{position:sticky;top:0;background:rgba(24,26,30,.85);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
  .wrap{max-width:1100px;margin:0 auto;padding:20px}
  .header-inner{display:flex;align-items:center;justify-content:space-between;gap:14px}
  .logo img{width:44px;height:44px;object-fit:contain;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.35)}
  .brand{font-weight:700;letter-spacing:.4px;font-size:20px}
  .tag{font-size:12px;color:var(--muted)}
  .socials{display:flex;gap:14px}
  .socials img{width:22px;height:22px;filter:invert(1) brightness(.8);transition:.25s}
  .socials img:hover{filter:invert(1) brightness(1.3);transform:scale(1.15)}

  .divider{border-bottom:1px solid rgba(255,255,255,.08);margin:0 20px}

  .telegram-section{margin:30px auto;max-width:900px;padding:20px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow)}
  .telegram-header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
  .telegram-header img{width:28px;height:28px;filter:invert(1)}
  .telegram-title{font-weight:600;font-size:16px}
  .spacer{flex:1}

  .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0 6px}
  .input,.select{background:#181a1d;color:var(--text);border:1px solid rgba(255,255,255,.08);padding:12px 14px;border-radius:12px;outline:none;min-width:140px}
  .input:focus,.select:focus{border-color:var(--accent);box-shadow:0 0 0 6px var(--ring)}
  .btn{background:linear-gradient(180deg,#5d6064,#3c3e42);padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.15);color:#f1f1f1;font-weight:600;cursor:pointer}
  .btn:active{transform:translateY(1px)}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,.18)}

  .chips{display:flex;gap:8px;flex-wrap:wrap;margin:4px 0 18px}
  .chip{border:1px solid rgba(255,255,255,.12);background:#181a1d;padding:8px 12px;border-radius:999px;font-size:13px;color:var(--muted);cursor:pointer}
  .chip.active{border-color:var(--accent);color:#e4e6e8}

  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
  @media (max-width:960px){.grid{grid-template-columns:repeat(12,1fr)}}
  @media (max-width:720px){.grid{grid-template-columns:repeat(6,1fr)}}

  .card{grid-column:span 4;background:linear-gradient(180deg,#23262b,#181a1d);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;position:relative}
  @media (max-width:960px){.card{grid-column:span 6}}
  @media (max-width:600px){.card{grid-column:span 6}}
  .thumb{position:relative;height:180px;background:#101214;overflow:hidden}
  .thumb img{width:100%;height:100%;object-fit:cover;filter:saturate(110%) contrast(110%) brightness(.9)}
  .badge{position:absolute;top:10px;left:10px;background:rgba(40,42,46,.65);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.1);color:#d2d4d6;padding:6px 10px;border-radius:999px;font-size:12px}
  .price{position:absolute;bottom:10px;right:10px;background:rgba(40,42,46,.75);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.1);color:#e2e2e2;padding:8px 12px;border-radius:10px;font-weight:600}
  .body{padding:14px 14px 12px;display:flex;flex-direction:column;gap:8px}
  .title{font-weight:600}
  .meta{font-size:13px;color:var(--muted)}
  .amenities{display:flex;gap:8px;flex-wrap:wrap}
  .pill{padding:6px 10px;border-radius:999px;background:#151719;border:1px solid rgba(255,255,255,.08);color:#cbced1;font-size:12px}
  .cta{display:flex;gap:8px;margin-top:8px}
  .cta .btn{flex:1}

  footer{color:var(--muted);font-size:13px;padding:24px 0 40px;text-align:center}

  .chat-widget{position:fixed;bottom:20px;right:20px;z-index:1000}
  .chat-bubble{width:56px;height:56px;border-radius:50%;background:#2f3236;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.1)}
  .chat-bubble img{width:28px;height:28px;filter:invert(1)}
</style>

<script>
(function(){
  const headerInner=document.querySelector('.header-inner');
  if(!headerInner) return;
  const box=document.createElement('div');
  box.className='top-search-wrap';
  box.innerHTML='<input id="globalSearch" type="search" placeholder="Search listings..." aria-label="Search listings"/>';
  headerInner.appendChild(box);

  function doSearch(q){
    if(typeof listings==='undefined' || typeof render!=='function') return;
    if(!window._allListings) window._allListings=[...listings];
    const all=window._allListings;
    listings.length=0;
    if(!q){
      all.forEach(l=>listings.push(l));
      render();
      const rc=document.getElementById('resultsCount');
      if(rc) rc.textContent='Showing '+listings.length+' listings';
      return;
    }
    const filtered=all.filter(l=>{
      const hay=[l.title,l.area,l.type,l.furnish,l.meta||''].join(' ').toLowerCase();
      return hay.includes(q);
    });
    filtered.forEach(l=>listings.push(l));
    render();
    const rc=document.getElementById('resultsCount');
    if(rc){
      rc.textContent=filtered.length
        ? 'Found '+filtered.length+' result(s) for "'+q+'"'
        : 'No results for "'+q+'"';
    }
  }

  document.addEventListener('input',e=>{
    if(e.target && e.target.id==='globalSearch'){
      doSearch(e.target.value.trim().toLowerCase());
    }
  });
})();
</script>

/* HD animated background particles */
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
let w,h,particles=[];
function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener('resize',resize);
resize();
function initParticles(count=70){
  particles=[];
  for(let i=0;i<count;i++){
    particles.push({
      x:Math.random()*w,
      y:Math.random()*h,
      r:20+Math.random()*90,
      vx:(Math.random()-.5)*0.25,
      vy:(Math.random()-.5)*0.25,
      alpha:.08+Math.random()*.15,
      gray:150+Math.random()*60
    });
  }
}
initParticles();
function step(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<-p.r) p.x=w+p.r;
    if(p.x>w+p.r) p.x=-p.r;
    if(p.y<-p.r) p.y=h+p.r;
    if(p.y>h+p.r) p.y=-p.r;
    const g=p.gray;
    const grd=ctx.createRadialGradient(p.x,p.y,p.r*.1,p.x,p.y,p.r);
    grd.addColorStop(0,`rgba(${g},${g},${g},${p.alpha*1.4})`);
    grd.addColorStop(1,`rgba(${g-40},${g-40},${g-40},0)`);
    ctx.fillStyle=grd;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(step);
}
step();
</script>

<!-- Legal docs floating panel -->
<script>
(function(){
  const docs=[
    {title:'Terms & Conditions',file:'Terms and Conditions.txt'},
    {title:'Disclaimer',file:'Disclaimer.txt'},
    {title:'Privacy Policy',file:'Privacy Policy.txt'}
  ];
  const panel=document.createElement('div');
  panel.style.cssText='position:fixed;left:20px;bottom:20px;display:flex;flex-direction:column;gap:6px;z-index:1200;font:12px/1.4 Inter,system-ui,sans-serif';
  const box=document.createElement('div');
  box.style.cssText='display:none;position:fixed;inset:0;padding:60px 30px 40px;background:rgba(15,16,18,.85);backdrop-filter:blur(10px);z-index:1300;overflow:auto';
  const content=document.createElement('div');
  content.style.cssText='max-width:900px;margin:0 auto;background:#202327;border:1px solid rgba(255,255,255,.12);padding:30px 28px;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,.55);white-space:pre-wrap;color:#ececec;font-size:14px';
  const close=document.createElement('button');
  close.textContent='Close';
  close.style.cssText='position:fixed;top:18px;right:22px;background:#2f3236;color:#f1f1f1;border:1px solid rgba(255,255,255,.15);padding:10px 18px;border-radius:12px;font-weight:600;cursor:pointer;font-size:13px';
  close.onclick=()=>{box.style.display='none';content.textContent='';};
  box.appendChild(close);
  box.appendChild(content);
  document.body.appendChild(box);
  function openDoc(file,title){
    content.textContent='Loading '+title+'...';
    box.style.display='block';
    fetch(file.replace(/ /g,'%20'))
      .then(r=>r.ok?r.text():Promise.reject(r.status))
      .then(t=>{content.textContent=title+'\n\n'+t;})
      .catch(e=>{content.textContent='Failed to load '+title+' ('+e+')';});
  }
  docs.forEach(d=>{
    const link=document.createElement('button');
    link.textContent=d.title;
    link.style.cssText='background:#2f3236;color:#d9d9d9;border:1px solid rgba(255,255,255,.15);padding:8px 14px;border-radius:10px;font-weight:500;cursor:pointer;font-size:12px;letter-spacing:.2px';
    link.onmouseenter=()=>link.style.filter='brightness(1.2)';
    link.onmouseleave=()=>link.style.filter='';
    link.onclick=()=>openDoc(d.file,d.title);
    panel.appendChild(link);
  });
  document.body.appendChild(panel);
})();
</script>

<script>
(function(){
  const keywords=['Terms & Conditions','Disclaimer','Privacy Policy'];
  const panels=new Set();
  const walker=document.createTreeWalker(document.body,NodeFilter.SHOW_ELEMENT);
  while(walker.nextNode()){
    const el=walker.currentNode;
    const txt=el.textContent||'';
    if(keywords.some(k=>txt.includes(k))){
      let root=el;
      while(root.parentElement && root.parentElement!==document.body &&
            root.parentElement.childElementCount<=12 &&
            !['MAIN','HEADER','FOOTER'].includes(root.parentElement.tagName)){
        root=root.parentElement;
      }
      panels.add(root);
    }
  }
  panels.forEach(p=>p.remove());
  // Remove related scripts
  document.querySelectorAll('script').forEach(s=>{
    if(/Terms and Conditions|Disclaimer|Privacy Policy/.test(s.textContent)) s.remove();
  });
})();
</script>
